language: python
python: 2.7.13
#  - "2.7"
#  - "3.3"
#  - "3.4"
#  - "3.5"
#  - "3.6"

# command to install dependencies
install:
  - "pip install -qq py-linq"
  - "pip install -qq meta"
  - "pip install -qq pytest"
  - "pip install -qq pytest-cov"
  - "pip install -qq pycodestyle"
  - "pip install coveralls --quiet"
  - "pip install --upgrade pip"

# command to run tests
script:
  - py.test -s --cov=py_queryable --cov-report xml:/tmp/cov-py_queryable.xml --junitxml=/tmp/py_queryable.xml
  - pycodestyle --ignore=E501 --max-line-length=88 py_queryable tests

after_success:
  - coveralls